<mat-dialog-content>
  <div class="row">
    <div class="col-xl-6">
      <img class="img-fluid mb-3" src="../../../assets/product/{{data.product.picture}}">
    </div>
    <div class="col-xl-6">
      <h1 class="text-center mb-0 mat-display-3">{{data.product.name}}</h1>
      <mat-divider></mat-divider>
      <br>
      <h1 class="mat-h3 mat-subheading-2">
        {{data.product.description}}
        <br>
        Tiempo de preparaci√≥n: <b>{{data.product.productionTime}} minutos</b>
      </h1>
      <mat-divider></mat-divider>
      <ng-template ngFor let-item [ngForOf]="data.extra" let-i="index">
        <br>
        <h1 class="mr-3 mat-h1 mat-headline">{{item.name}}</h1>
        <mat-radio-group *ngIf="!item.multiple">
          <ng-template ngFor let-op [ngForOf]="item.option" let-j="index">
            <mat-radio-button value="{{op.name}}">{{op.name}} <b *ngIf="op.price > 0">+ ${{op.price.toFixed(2)}}</b></mat-radio-button>
            <br>  
          </ng-template>
        </mat-radio-group>
        <ng-template [ngIf]="item.multiple">
          <ng-template ngFor let-op [ngForOf]="item.option" let-j="index">
            <mat-checkbox>{{op.name}} <b *ngIf="op.price > 0">+ ${{op.price.toFixed(2)}}</b></mat-checkbox>
            <br>
          </ng-template>
        </ng-template>
        <ng-template #elseBlock>
          
        </ng-template>
      </ng-template>
      <!--mat-radio-group>
        <mat-radio-button value="default" checked>Regular</mat-radio-button>
        <ng-template ngFor let-size [ngForOf]="data.product.size">
          <br>
          <mat-radio-button *ngIf="size" value="{{size._id}}">{{size.name}} <b>+ ${{size.price.toFixed(2)}}</b></mat-radio-button>
        </ng-template>
      </mat-radio-group-->
      <mat-divider></mat-divider>
      <br>
      <h1 class="text-center mat-h1 mat-headline">Total: <b>${{data.product.price.toFixed(2)}}</b></h1>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="primary" class="py-2 px-3" mat-button mat-dialog-close>Cancelar</button>
  <button color="primary" class="py-2 px-3" mat-button [mat-dialog-close]="true">Agregar a orden</button>
</mat-dialog-actions>
